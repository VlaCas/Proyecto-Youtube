<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div id="barra-navegacion">
        <div class="filas" id="fila1">
            <div id="imagen1">
                <img src="Imagenes/logo-tres-rayas.ico" alt="Icono Tres Rayas" width="22px">
            </div>
            <div id="imagen2">
                <img src="Imagenes/logo-youtube.ico" alt="Logo Youtube" width="112px">
            </div>
        </div>

        <div class="filas" id="fila2">
            <div id="barradebusqueda">
                <input type="text" placeholder="Buscar">
            </div>
            <button id="boton-busqueda">
                <img id="imagen3" src="Imagenes/lupa-busqueda2.ico" alt="Lupa Busqueda">
            </button>
            <button id="boton-microfono">
                <img src="Imagenes/microfono.ico" alt="Microfono">
            </button>
        </div>
        <div class="filas" id="fila3">
            <img src="Imagenes/camarita.ico" alt="Camarita">
            <img src="Imagenes/campanita.ico" alt="Campanita">
            <img src="Imagenes/icono-perfil.PNG" alt="Icono Perfil">
        </div>
    </div>
    
</body>
</html>
