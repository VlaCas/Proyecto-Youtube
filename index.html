<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Imagenes/favicon.ico">
    <title>Youtube</title>
</head>

<body>

    <nav id="barra-navegacion">
        <div class="filas" id="fila1">
            <div id="imagen1">
                <img src="Imagenes/logo-tres-rayas.ico" alt="Icono Tres Rayas" width="24px">
            </div>
            <div id="imagen2">
                <img src="Imagenes/logo-youtube.ico" alt="Logo Youtube" width="106px">
            </div>
        </div>

        <div class="filas" id="fila2">
            <div id="barradebusqueda">
                <input type="text" placeholder="Buscar">
            </div>
            <button id="boton-busqueda">
                <img id="imagen3" src="Imagenes/lupa-busqueda.ico" alt="Lupa Busqueda">
            </button>
            <button id="boton-microfono">
                <img src="Imagenes/microfono.ico" alt="Microfono">
            </button>
        </div>

        <div class="filas" id="fila3">
            <button id="boton-camarita">
                <img src="Imagenes/camarita.ico" alt="Camarita">
            </button>
            <button id="boton-campanita">
                <img src="Imagenes/campanita.ico" alt="Campanita">
            </button>
            <button id="boton-imagen-perfil">
                <img id="imagen4" src="Imagenes/imagen-perfil.ico" alt="Imagen Perfil">
            </button>
            
        </div>
    </nav>

    <div id="contenido-general">

        <aside id="barra-vertical">

            <button id="boton-principal">
                <img src="Imagenes/principal.ico" alt="Icono Principal">
                <p>Principal</p>                           
            </button>  
            <button id="boton-shorts">
                <img src="Imagenes/shorts.ico" alt="Icono Shorts">
                <p>Shorts</p>
            </button>
            <button id="boton-suscripciones">
                <img src="Imagenes/suscripciones.ico" alt="Icono Suscripciones">
                <p>Suscripciones</p>
            </button>
            <button id="boton-biblioteca">
                <img src="Imagenes/biblioteca.ico" alt="Icono Biblioteca">
                <p>Biblioteca</p>
            </button>
    
        </aside>
    
        <div id="fila-botones">
    
            <button id="boton1">Todos</button>
            <button >Musica</button>
            <button >Deportes</button>
            <button >Programacion</button>
            <button >Mundial</button>
            <button >Comedia</button>
            <button >Noticias</button>
            <button >Robert Jordan</button>
            <button >Python</button>
            <button >Canserbero</button>
            <button>Messi</button>
            <button><p>Ready Player One</p></button>
            <button>PES 13</button>
            <button>Terraria</button>
            <button>Bad Bunny</button>
            <button>Rush Rally 3</button>
    
        </div>

    </div>
    
</body>
</html>
